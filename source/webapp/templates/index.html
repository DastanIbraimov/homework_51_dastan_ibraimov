{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Симулятор кота</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container container-index mt-3">
        <div class="card border-0 text-center">
            <div class="card-body">
                <h5 class="card-title">Вас приветствует симулятор кота.</h5>
                <p class="card-text">Для начала создайте своего питомца.</p>
                <form action="/kitty/" method="post">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" name="name" class="form-control" id="floatingPassword" placeholder="Name" required>
                        <label for="floatingPassword">Введите имя</label>
                    </div>
                    <button type="submit" class="btn btn-light">Создать</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
