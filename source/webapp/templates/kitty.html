{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Кот {{ name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container container-kitty mt-3">
        <div class="card mb-3" >
            <img src="{% static image %}" class="img-fluid rounded-start" alt="Cat">
            <div class="card-body">
                <h5 class="card-title">Кот {{ name }}</h5>
                <p class="card-text">Возраст: {{ age }}<br>Сытость: {{ fullness }}<br>Настроение: {{ mood }}</p>
                <form action="/update/" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <select class="form-select" name="action" aria-label="Default select example" required>
                            <option selected disabled>Выберите действие</option>
                            <option value='play'>Поиграть с котом</option>
                            <option value='feed'>Покормить кота</option>
                            <option value='sleep'>Уложить кота спать</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-light">Подтвердить</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
